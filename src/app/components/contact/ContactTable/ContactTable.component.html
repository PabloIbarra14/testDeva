
<div class="container">

  <div class="mat-elevation-z8">
    <ng-template [ngIf]="!cargando" [ngIfElse]="loading">
      <table mat-table [dataSource]="dataSource" matSort class=" table-responsive">


        <!-- Position Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title. </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef> Year </th>
          <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="cast">
          <th mat-header-cell *matHeaderCellDef> Cast </th>
          <td mat-cell *matCellDef="let element"> {{element.cast}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="genres">
          <th mat-header-cell *matHeaderCellDef> Genres </th>
          <td mat-cell *matCellDef="let element"> {{element.genres}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </ng-template>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" aria-label="Select page">
    </mat-paginator>
  </div>

  <ng-template #loading>
    <h4>Cargando...</h4>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-template>
</div>
