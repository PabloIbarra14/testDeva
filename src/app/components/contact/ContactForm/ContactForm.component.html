
<form class="example-form container" [formGroup]="myformGroup" (submit)="onSubmit()">

  <div class="row">

  
  <mat-form-field class="example-full-width col-4" appearance="fill">
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="Password" formControlName="name" required>
    <mat-error *ngIf="nameFormControl.hasError('required')">
      name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width col-4" appearance="fill">
    <mat-label>Email</mat-label>
    <input type="email" matInput  placeholder="Ex. pat@example.com" formControlName="email" required>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width col-4" appearance="fill">
    <mat-label>Phone</mat-label>
    <input type="text" matInput placeholder="+528781828652" formControlName="tel" required>
    <mat-error *ngIf="telFormControl.hasError('pattern') && !telFormControl.hasError('required')">
      Please enter a valid phone number
    </mat-error>
    <mat-error *ngIf="telFormControl.hasError('required')">
      Phone is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width col-12" appearance="fill">
    <mat-label>Message</mat-label>
    <textarea matInput placeholder="Ex. I would like to know more about..." formControlName="message" required ></textarea>
    <mat-error *ngIf="messageFormControl.hasError('maxlength') && !messageFormControl.hasError('required')" >
      Maximum of 255 characters
    </mat-error>
    <mat-error *ngIf="messageFormControl.hasError('required')">
      Message is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!myformGroup.valid">Submit</button>
  
</div>

</form>
